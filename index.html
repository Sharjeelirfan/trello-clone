<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./trello.png" type="image/x-icon">
</head>
<body>
    <header>
    <div id="navbar">
        <div id="left">
            <img id="logo" src="./trello logo.png" alt="">
            <div>Workspace</div>
            <div>Recent</div>
            <div>Stareed</div>
            <div>Templates</div>
            <div>
                <button id="create-btn">Create</button>
            </div>
        </div>


        <div id="right">
            <div>
                <input type="search" placeholder="&#128269;&#xFE0E;  Search" title="search /" id="search-bar">
            </div>
            <div>
                <img src="./bell.png" title="Notification" id="bell-icon">
            </div>
            <div>
                <img src="./question.png" title="Information" id="info">
            </div>
            <div>
                <img src="./user.png" title="Account" id="profile">
            </div>

        </div>

    </div>
    </header>




    <section>
        <div id="body">
                      
            <div id="more-lists">
                <div>
                    <form id="add-more-list-form">
                        <input id="add-list" type="text" placeholder="+  Add another list">
                        <div id="addordellist">
                            <button id="add-list-btn">Add list</button>
                            <img src="./close.png" id="close">
                        </div>
                    </form>
                </div>
                

            </div>
        </div>
    </section>
    




    <script src="app.js"></script>
</body>
</html>
